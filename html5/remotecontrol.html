<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="css/icon.png" type="image/x-icon" />
    <title>@Model.WebSiteName - 遥控器</title>
    <link href="css/bootstrap-5.3.3.min.css" rel="stylesheet">
    <link href="css/font-awesome-all-6.5.2.min.css" rel="stylesheet">
    @Partial['style.sshtml'];
    <style>
        body {
            padding-bottom: 20px;
        }

        .remote-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 10px;
        }

        header {
            padding: 10px 0;
            margin-bottom: 10px !important;
        }

        header h1 {
            font-size: 1.3rem;
            margin: 0;
        }

        .page-title {
            display: none;
        }

        .player-info {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .player-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .status-playing {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-paused {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-stopped {
            background: #f5f5f5;
            color: #616161;
        }

        .current-media {
            margin-top: 10px;
        }

        .media-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .media-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-section {
            margin-top: 12px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        .progress-bar-fill {
            background: #1976d2;
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .control-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.92);
        }

        .control-btn-large {
            width: 70px;
            height: 70px;
            font-size: 28px;
        }

        .control-btn-small {
            width: 48px;
            height: 48px;
            font-size: 18px;
        }

        .btn-primary-control {
            background: #1976d2;
            color: white;
        }

        .btn-secondary-control {
            background: #757575;
            color: white;
        }

        .btn-danger-control {
            background: #d32f2f;
            color: white;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex: 1;
        }

        .volume-value {
            min-width: 45px;
            text-align: right;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .seek-controls {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .seek-controls .btn {
            padding: 8px 10px;
            font-size: 0.8rem;
            white-space: nowrap;
            flex: 0 0 auto;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            color: white;
            font-size: 2rem;
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 10px;
            }

            header h1 {
                font-size: 1.2rem;
            }

            .control-btn {
                width: 52px;
                height: 52px;
                font-size: 20px;
            }

            .control-btn-large {
                width: 64px;
                height: 64px;
                font-size: 26px;
            }

            .control-btn-small {
                width: 44px;
                height: 44px;
                font-size: 16px;
            }

            .seek-controls .btn {
                font-size: 0.8rem;
                padding: 6px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-tv"></i> @Model.WebSiteName</h1>
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </header>

        <main class="remote-container">
            <section>
                <h2 class="page-title">遥控器</h2>

                <!-- 当前播放信息 -->
                <div class="player-info">
                    <span class="player-status status-stopped" id="playerStatus">
                        <i class="fas fa-stop"></i> 未播放
                    </span>

                    <div class="current-media">
                        <div class="media-title" id="mediaTitle">无播放内容</div>
                        <div class="media-subtitle" id="mediaSubtitle">&nbsp;</div>
                    </div>

                    <!-- 进度条 -->
                    <div class="progress-section">
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="progress-bar-container" id="progressBar">
                            <div class="progress-bar-fill" id="progressFill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>

                <!-- 播放控制 -->
                <div class="control-panel">
                    <div class="control-section">
                        <div class="control-section-title">
                            <i class="fas fa-play-circle"></i>
                            <span>播放控制</span>
                        </div>
                        <div class="playback-controls">
                            <button class="control-btn control-btn-small btn-secondary-control" id="previousBtn" title="上一集">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="control-btn control-btn-large btn-primary-control" id="playPauseBtn" title="播放/暂停">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="control-btn control-btn-small btn-secondary-control" id="nextBtn" title="下一集">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="control-btn control-btn-small btn-danger-control" id="stopBtn" title="停止">
                                <i class="fas fa-stop"></i>
                            </button>
                        </div>
                        <div class="volume-control" style="margin-top: 15px;">
                            <button class="btn btn-outline-secondary" id="muteBtn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <input type="range" class="form-range volume-slider" id="volumeSlider" 
                                   min="0" max="100" value="50">
                            <span class="volume-value" id="volumeValue">50%</span>
                        </div>
                    </div>

                    <div class="control-section">
                        <div class="control-section-title">
                            <i class="fas fa-forward"></i>
                            <span>快速定位</span>
                        </div>
                        <div class="seek-controls">
                            <button class="btn btn-outline-secondary btn-sm" data-seek="-30">
                                <i class="fas fa-backward"></i> -30s
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" data-seek="-10">
                                -10s
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" data-seek="-5">
                                -5s
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" data-seek="5">
                                +5s
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" data-seek="10">
                                +10s
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" data-seek="30">
                                <i class="fas fa-forward"></i> +30s
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>

        <footer class="footer">
            <p>
                @IfNot.IsAnonymous
                当前用户: @Model.UserName
                <a href="/web1/logout" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </a> |
                @EndIf
                @Model.ServerInfo
            </p>
        </footer>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle-5.3.3.min.js"></script>

    <script>
        $(document).ready(function () {
            var isPlaying = false;
            var currentVolume = 50;
            var currentTime = 0;
            var duration = 0;
            var isSeeking = false;
            var updateInterval = null;
            var progressInterval = null;
            var lastUpdateTime = 0;

            // API基础路径
            var apiBase = '/api/v1';

            // 格式化时间
            function formatTime(seconds) {
                if (!seconds || seconds <= 0) return '0:00';
                var mins = Math.floor(seconds / 60);
                var secs = Math.floor(seconds % 60);
                return mins + ':' + (secs < 10 ? '0' : '') + secs;
            }

            // 显示加载状态
            function showLoading() {
                $('#loadingOverlay').addClass('show');
            }

            function hideLoading() {
                $('#loadingOverlay').removeClass('show');
            }

            // 更新进度显示
            function updateProgress() {
                if (duration > 0) {
                    var percentage = (currentTime / duration) * 100;
                    $('#progressFill').css('width', percentage + '%');
                }
                $('#currentTime').text(formatTime(currentTime));
                $('#duration').text(formatTime(duration));
            }

            // 更新播放状态UI
            function updatePlayStatus(playing) {
                isPlaying = playing;
                if (playing) {
                    $('#playPauseBtn').html('<i class="fas fa-pause"></i>');
                    $('#playerStatus').removeClass('status-paused status-stopped').addClass('status-playing')
                        .html('<i class="fas fa-play"></i> 播放中');
                    
                    // 启动本地进度更新
                    if (!progressInterval) {
                        lastUpdateTime = Date.now();
                        progressInterval = setInterval(function() {
                            if (isPlaying && duration > 0) {
                                var now = Date.now();
                                var elapsed = (now - lastUpdateTime) / 1000;
                                lastUpdateTime = now;
                                currentTime = Math.min(currentTime + elapsed, duration);
                                updateProgress();
                            }
                        }, 1000);
                    }
                } else {
                    $('#playPauseBtn').html('<i class="fas fa-play"></i>');
                    $('#playerStatus').removeClass('status-playing').addClass('status-paused')
                        .html('<i class="fas fa-pause"></i> 已暂停');
                    
                    // 停止本地进度更新
                    if (progressInterval) {
                        clearInterval(progressInterval);
                        progressInterval = null;
                    }
                }
            }

            // 获取当前播放信息
            function fetchCurrentVideo() {
                $.ajax({
                    url: apiBase + '/current/video',
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        if (data && data.Hash) {
                            // 更新播放信息
                            $('#mediaTitle').text(data.AnimeTitle || '未知标题');
                            $('#mediaSubtitle').text(data.EpisodeTitle || '');
                            
                            // Duration是毫秒，转换为秒
                            // Position是0-1之间的进度比例
                            duration = (data.Duration || 0) / 1000;
                            var position = data.Position || 0;
                            currentTime = duration * position;
                            
                            // Volume为0表示静音状态
                            if (typeof data.Volume !== 'undefined') {
                                currentVolume = data.Volume;
                            } else {
                                currentVolume = 50;
                            }
                            
                            lastUpdateTime = Date.now();
                            updateProgress();
                            updatePlayStatus(data.Playing || false);
                            
                            $('#volumeSlider').val(currentVolume);
                            $('#volumeValue').text(currentVolume + '%');
                            updateVolumeIcon();
                        } else {
                            // 无播放内容
                            $('#mediaTitle').text('无播放内容');
                            $('#mediaSubtitle').html('&nbsp;');
                            $('#playerStatus').removeClass('status-playing status-paused').addClass('status-stopped')
                                .html('<i class="fas fa-stop"></i> 未播放');
                            currentTime = 0;
                            duration = 0;
                            updateProgress();
                        }
                    },
                    error: function () {
                        console.error('获取播放信息失败');
                    }
                });
            }

            // 发送控制命令
            function sendControlCommand(method) {
                showLoading();
                $.ajax({
                    url: apiBase + '/control/' + method,
                    method: 'GET',
                    success: function () {
                        hideLoading();
                        setTimeout(fetchCurrentVideo, 300);
                    },
                    error: function () {
                        hideLoading();
                        alert('控制命令发送失败');
                    }
                });
            }

            // 设置音量
            function setVolume(volume) {
                $.ajax({
                    url: apiBase + '/control/volume/' + volume,
                    method: 'GET',
                    success: function () {
                        currentVolume = volume;
                    },
                    error: function () {
                        console.error('设置音量失败');
                    }
                });
            }

            // 跳转到指定位置
            function seekTo(offsetSeconds) {
                if (duration <= 0) return;
                
                var newTime = currentTime + offsetSeconds;
                newTime = Math.max(0, Math.min(duration, newTime));
                
                // 转换为毫秒
                var timeMs = Math.floor(newTime * 1000);
                
                showLoading();
                $.ajax({
                    url: apiBase + '/control/seek/' + timeMs,
                    method: 'GET',
                    success: function () {
                        hideLoading();
                        currentTime = newTime;
                        updateProgress();
                        setTimeout(fetchCurrentVideo, 300);
                    },
                    error: function () {
                        hideLoading();
                        alert('跳转失败');
                    }
                });
            }

            // 更新音量图标
            function updateVolumeIcon() {
                var icon = $('#muteBtn i');
                if (currentVolume == 0) {
                    icon.removeClass().addClass('fas fa-volume-mute');
                } else if (currentVolume < 50) {
                    icon.removeClass().addClass('fas fa-volume-down');
                } else {
                    icon.removeClass().addClass('fas fa-volume-up');
                }
            }

            // 播放/暂停
            $('#playPauseBtn').click(function () {
                if (isPlaying) {
                    sendControlCommand('pause');
                } else {
                    sendControlCommand('play');
                }
            });

            // 上一集/下一集
            $('#previousBtn').click(function () {
                sendControlCommand('previous');
            });

            $('#nextBtn').click(function () {
                sendControlCommand('next');
            });

            // 停止
            $('#stopBtn').click(function () {
                sendControlCommand('stop');
            });

            // 快速定位按钮
            $('.seek-controls button').click(function () {
                var offset = parseInt($(this).data('seek'));
                seekTo(offset);
            });

            // 进度条点击
            $('#progressBar').click(function (e) {
                if (duration <= 0) return;
                
                var percent = e.offsetX / $(this).width();
                var newTime = duration * percent;
                var timeMs = Math.floor(newTime * 1000);
                
                showLoading();
                $.ajax({
                    url: apiBase + '/control/seek/' + timeMs,
                    method: 'GET',
                    success: function () {
                        hideLoading();
                        currentTime = newTime;
                        updateProgress();
                        setTimeout(fetchCurrentVideo, 300);
                    },
                    error: function () {
                        hideLoading();
                        alert('跳转失败');
                    }
                });
            });

            // 音量滑块
            var volumeTimeout = null;
            $('#volumeSlider').on('input', function () {
                currentVolume = parseInt($(this).val());
                $('#volumeValue').text(currentVolume + '%');
                updateVolumeIcon();
                
                // 防抖：延迟发送API请求
                clearTimeout(volumeTimeout);
                volumeTimeout = setTimeout(function () {
                    setVolume(currentVolume);
                }, 300);
            });

            // 静音按钮
            var lastVolume = 50;
            $('#muteBtn').click(function () {
                if (currentVolume > 0) {
                    lastVolume = currentVolume;
                    currentVolume = 0;
                } else {
                    currentVolume = lastVolume || 50;
                }
                
                $('#volumeSlider').val(currentVolume);
                $('#volumeValue').text(currentVolume + '%');
                updateVolumeIcon();
                setVolume(currentVolume);
            });

            // 初始加载
            fetchCurrentVideo();

            // 定期更新播放状态（每2秒）
            updateInterval = setInterval(fetchCurrentVideo, 2000);

            // 页面离开时清理定时器
            $(window).on('beforeunload', function () {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                if (progressInterval) {
                    clearInterval(progressInterval);
                }
            });
        });
    </script>

</body>

</html>
